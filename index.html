<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <title>Ana Mercedes Uribe - DWN3CV</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="css/estilo.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Ingresa el nombre de la ciudad">
            <button><img src="img/lupa.jpg"></button>
        </div>
        <div class="weather">
            <img src="img/soleado.jpeg" class="icono-clima">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="detalles col-12 fs-4">
                <div class="col-6">
                    <p class="humidity"></p>
                    <p>Humedad</p>
                </div>
                <div class="col-6">
                    <p class="wind"></p>
                    <p>Viento</p>
                </div>
                <div class="col-6">
                    <p class="temp_max"></p>
                    <p>Temp. Max.</p>
                </div>
                <div class="col-6">
                    <p class="temp_min"></p>
                    <p>Temp. Min.</p>
                </div>
                <div class="col-6">
                    <p class="feels_like"></p>
                    <p>Sensación Térmica</p>
                </div>
                <div class="col-6">
                    <p class="pressure"></p>
                    <p>Presión Atmosférica</p>
                </div>    
            
            </div>  
        </div> 
        
        

    </div>
 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="fetch.js"></script>
</body>
</html>
