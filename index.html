<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <title>Ana Mercedes Uribe - DWN3CV</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="css/estilo.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h1>Servicio Meteorológico</h1>
            
        </div>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Ingresa el nombre de la ciudad">
                <button><img src="img/lupa.jpg"></button>
            </div>
            <div class="weather">
                <img src="img/soleado.jpeg" class="icono-clima">
                <h2 class="temp"></h1>
                <h3 class="city"></h2>
            </div>
            
            <ul class="detalles list-group list-group-flush">
              <li class="list-group-item">Humedad</li>
              <p class="humidity"></p>
              <li class="list-group-item">Viento</li>
              <p class="wind"></p>
              <li class="list-group-item">Temp. Max.</li>
              <p class="temp_max"></p>
              <li class="list-group-item">Temp. Min.</li>
              <p class="temp_min"></p>
              <li class="list-group-item">Sensación Térmica</li>
              <p class="feels_like"></p>
              <li class="list-group-item">Presión Atmosférica</li>
              <p class="pressure"></p>
            </ul>
        </div>
        
    </div>
 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="fetch.js"></script>
</body>
</html>
